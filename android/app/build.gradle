plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin must be after Android/Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.alhusnain.ah_customer"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true // ✅ Enables Java 8+ APIs
    }

    kotlinOptions {
        jvmTarget = "1.8" // ✅ Correct format (as a string)
    }

    defaultConfig {
        applicationId = "com.alhusnain.ah_customer"
        minSdk = 23 // ✅ Minimum recommended for Firebase
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled true // ✅ Recommended when using Firebase and many deps
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lint {
        warningsAsErrors false
        abortOnError false
    }
}

dependencies {
    // Firebase BoM (manages versions for all Firebase libs)
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation 'com.google.firebase:firebase-messaging'

    // Core desugaring support for Java 8+ features (e.g. java.time)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

flutter {
    source = "../.."
}
